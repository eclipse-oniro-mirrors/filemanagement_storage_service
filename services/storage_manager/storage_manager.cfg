{
    "jobs" : [{
		    "name" : "post-fs",
            "cmds" : [
			    "mkdir /data/service/el1/public/storage_manager 0755 1090 1090",
			    "mkdir /data/service/el1/public/storage_manager/database 0755 1090 1090"
            ]
        }
    ],
	"services": [{
		"name": "storage_manager",
		"path": ["/system/bin/sa_main", "/system/profile/storage_manager.json"],
		"critical": [1, 4, 240],
		"uid": "storage_manager",
		"gid": ["storage_manager"],
		"sandbox": 0,
		"start-mode" : "boot",
		"secon" : "u:r:storage_manager:s0",
		"apl": "system_basic",
		"permission": [
            "ohos.permission.READ_MEDIA",
            "ohos.permission.GET_BUNDLE_INFO_PRIVILEGED",
            "ohos.permission.MANAGE_LOCAL_ACCOUNTS",
            "ohos.permission.ACCESS_SCREEN_LOCK",
            "ohos.permission.ACCESS_SCREEN_LOCK_INNER",
            "ohos.permission.REMOVE_CACHE_FILES",
			"ohos.permission.MANAGE_LOCAL_WORKSPACES",
            "ohos.permission.PUBLISH_SYSTEM_COMMON_EVENT",
			"ohos.permission.GET_INSTALLED_BUNDLE_LIST"
        ],
        "permission_acls" : ["ohos.permission.ACCESS_SCREEN_LOCK_INNER"]
	}]
}
